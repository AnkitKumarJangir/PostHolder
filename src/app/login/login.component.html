<div class="wrapper">

   
    <div class=" page-wrapper content mt-0 mb-5 h-100">
        <div class="w-100 p-0 h-100">
            <!-- Page title -->
            <div class="content mt-0 w-100 h-100" style="display: flex; ">
                <!-- <app-header></app-header> -->
                <ng-container >
                    <div class="container-sm" style="margin: 187px 45% 18% 41%;">
                        <h3 class="text-center" style="font-size: xx-large;font-family: none;">Login</h3>
                        <form [formGroup]="form" >
                            <div class="form-group">
                                <label for="phone">Mobile:
                                </label>
                                <input type="text" class="form-control" style="width:245px" id="phone" [(ngModel)]="phone"
                                    formControlName="phone"   placeholder="Enter phone No." name="phone">
                                    <div *ngIf="form.controls['phone'].touched && form.controls['phone'].invalid" >  
                                        <div  class="text-danger"*ngIf="form.controls['phone'].errors">Mobile Number is required.</div>  
                                        <!-- <div *ngIf="f.phone.errors.['pattern']">Please, Enter 10 digit Mobile Number.</div>   -->
                                    </div>  
                            </div>
                            
                            <div class="form-group">
                                <label for="password">password:</label>
                                <input type="text" class="form-control" id="password" [(ngModel)]="password"
                                    formControlName="password" style="width:245px" placeholder="password" name="password">
                                    <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid" >  
                                        <div  class="text-danger"*ngIf="form.controls['password'].errors">Password is required.</div>  
                                        <!-- <div *ngIf="f.phone.errors.['pattern']">Please, Enter 10 digit Mobile Number.</div>   -->
                                    </div>  

                            </div>
                            <button type="submit" (click)="onSubmit()"[disabled]="!form.valid" style="width:245px"class="btn btn-success mt-3">Login</button>
                        </form>
                    </div>
                </ng-container>
            </div>
        </div>


        <!-- <app-footer></app-footer> -->

    </div>


</div>
